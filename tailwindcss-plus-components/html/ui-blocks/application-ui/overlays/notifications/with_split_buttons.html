<!-- Global notification live region, render this permanently at the end of the document -->
<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <!-- Notification panel, dynamically insert this into the live region when it needs to be displayed -->
    <div class="pointer-events-auto flex w-full max-w-md translate-y-0 transform divide-x divide-gray-200 rounded-lg bg-white opacity-100 shadow-lg outline-1 outline-black/5 transition duration-300 ease-out sm:translate-x-0 dark:divide-white/10 dark:bg-gray-800 dark:-outline-offset-1 dark:outline-white/10 starting:translate-y-2 starting:opacity-0 starting:sm:translate-x-2 starting:sm:translate-y-0">
      <div class="flex w-0 flex-1 items-center p-4">
        <div class="w-full">
          <p class="text-sm font-medium text-gray-900 dark:text-white">Receive notifications</p>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Notifications may include alerts, sounds, and badges.</p>
        </div>
      </div>
      <div class="flex">
        <div class="flex flex-col divide-y divide-gray-200 dark:divide-white/10">
          <div class="flex h-0 flex-1">
            <button type="button" class="flex w-full items-center justify-center rounded-none rounded-tr-lg px-4 py-3 text-sm font-medium text-indigo-600 hover:text-indigo-500 focus:z-10 focus:outline-2 focus:outline-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 dark:focus:outline-indigo-400">Reply</button>
          </div>
          <div class="flex h-0 flex-1">
            <button type="button" class="flex w-full items-center justify-center rounded-none rounded-br-lg px-4 py-3 text-sm font-medium text-gray-700 hover:text-gray-500 focus:outline-2 focus:outline-indigo-500 dark:text-gray-300 dark:hover:text-white dark:focus:outline-indigo-400">Don't allow</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
