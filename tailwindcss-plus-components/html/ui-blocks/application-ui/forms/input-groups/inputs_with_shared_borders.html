<div>
  <fieldset>
    <legend class="block text-sm/6 font-medium text-gray-900 dark:text-white">Card details</legend>
    <div class="mt-2 grid grid-cols-2">
      <div class="col-span-2">
        <input id="card-number" type="text" name="card-number" placeholder="Card number" aria-label="Card number" class="block w-full rounded-t-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
      </div>
      <div class="-mt-px -mr-px">
        <input id="card-expiration-date" type="text" name="card-expiration-date" placeholder="MM / YY" aria-label="Expiration date" class="block w-full rounded-bl-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
      </div>
      <div class="-mt-px">
        <input id="card-cvc" type="text" name="card-cvc" placeholder="CVC" aria-label="CVC" class="block w-full rounded-br-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
      </div>
    </div>
  </fieldset>
  <fieldset class="mt-6">
    <legend class="block text-sm/6 font-medium text-gray-900 dark:text-white">Billing address</legend>
    <div class="mt-2">
      <div class="grid grid-cols-1 focus-within:relative">
        <select id="country" name="country" autocomplete="country-name" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-t-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:*:bg-gray-800 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500">
          <option>United States</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
        <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4 dark:text-gray-400">
          <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
      </div>
      <div class="-mt-px">
        <input id="postal-code" type="text" name="postal-code" placeholder="ZIP / Postal code" autocomplete="postal-code" aria-label="ZIP / Postal code" class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
      </div>
    </div>
  </fieldset>
</div>
