        </div>

        <div class="absolute inset-x-0 bottom-0 overflow-x-auto border-t border-gray-200 sm:static sm:border-t-0">
          <div class="flex h-14 items-center space-x-8 px-4 sm:h-auto">
            <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Women</a>
            <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Men</a>

            <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Stores</a>

          <a href="#" class="p-2 text-gray-400 hover:text-gray-500">
            <span class="sr-only">Search</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">

          <!-- Cart -->
          <div class="ml-4 flow-root text-sm lg:relative lg:ml-8">
            <button popovertarget="shopping-cart-popover" class="group -m-2 flex items-center p-2">

                    <img src="https://tailwindcss.com/plus-assets/img/ecommerce-images/shopping-cart-page-04-product-01.jpg" alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt." class="size-16 flex-none rounded-md border border-gray-200" />
                    <div class="ml-4 flex-auto">
                      <h3 class="font-medium text-gray-900">
                        <a href="#">Throwback Hip Bag</a>
                      </h3>
                      <p class="text-gray-500">Salmon</p>
                    </div>
                  </li>
                  <li class="flex items-center py-6">
                    <img src="https://tailwindcss.com/plus-assets/img/ecommerce-images/shopping-cart-page-04-product-02.jpg" alt="Front of satchel with blue canvas body, black straps and handle, drawstring top, and front zipper pouch." class="size-16 flex-none rounded-md border border-gray-200" />

                        <a href="#">Medium Stuff Satchel</a>

                    </div>
                  </li>
                  <li class="flex items-center py-6">
                    <img src="https://tailwindcss.com/plus-assets/img/ecommerce-images/shopping-cart-page-04-product-03.jpg" alt="Front of zip tote bag with white canvas, black canvas straps and handle, and black zipper pulls." class="size-16 flex-none rounded-md border border-gray-200" />
                    <div class="ml-4 flex-auto">
                      <h3 class="font-medium text-gray-900">
                        <a href="#">Zip Tote Basket</a>

                <p class="mt-6 text-center">
                  <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">View Shopping Bag</a>
                </p>
              </form>
            </el-popover>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
